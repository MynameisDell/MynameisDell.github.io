  <style>
    /* Additional styles can be added here */
    /* Avoid including specific CSS code here as much as possible for cleaner structure */

    /* Creative Contact Info */
    .contact-info {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .creative-link {
      text-decoration: none;
      margin: 0 15px;
      position: relative;
      overflow: hidden;
      color: #333; /* Màu chữ */
      display: inline-block;
    }

    .creative-container {
      position: relative;
      width: 120px;
      height: 120px;
      overflow: hidden;
    }

    .creative-icon {
      width: 100%;
      height: 100%;
      border-radius: 50%; /* Bo tròn ảnh */
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .creative-label {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .creative-link:hover .creative-icon {
      transform: scale(1.2); /* Phóng to ảnh khi di chuột qua */
      box-shadow: 0 0 20px rgba(234, 90, 71, 0.5); /* Hiệu ứng bóng đổ màu khi di chuột qua */
    }

    .creative-link:hover .creative-label {
      opacity: 1;
    }

    /* Additional Animation */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    .bounce {
      animation: bounce 1s infinite;
    }
  </style>
</head>
